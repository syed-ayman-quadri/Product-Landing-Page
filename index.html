<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="stylesheet.css" rel="stylesheet">
    <title>Product Landing Page</title>
</head>
<body>
    <header>
        <img src="https://www.transparentpng.com/thumb/apple-logo/12znKl-apple-logo-free-download.png" alt="Apple Logo" id="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="#">iPhone 13</a></li>
                <li><a href="#">Apple Watch Series 7</a></li>
                <li><a href="#">Airpods 3</a></li>
            </ul>
        </nav>
    </header>
    <div id="main-content">  
        <section class="section iphone-13">
            <div class="container">
                <div class="title title-iphone-13">
                    <h2 class="title-heading">iPhone 13</h2>
                    <h3 class="title-sub-heading">Your new superpower.</h3>
                </div>
                <div class="cta">
                    <a href="#" class="cta-link">Learn More</a>
                    <a href="#" class="cta-link">Buy</a>
                </div>
            </div>
        </section>

        <section class="section series-7">
            <div class="container">
                <div class="title title-apple-watch">
                    <h2 class="title-heading">Apple Watch Series 7</h2>
                    <h3 class="title-sub-heading">Introducing our largest display yet.</h3>
                </div>
                <div class="cta">
                    <a href="#" class="cta-link">Learn More</a>
                    <a href="#" class="cta-link">Buy</a>
                </div>
            </div>
        </section>

        <section class="section airpods-3">
            <div class="container">
                <div class="title title-airpods">
                    <h2 class="title-heading">Airpods</h2>
                    <h3 class="title-sub-heading">3rd Generation</h3>
                </div>
                <div class="cta cta-airpods">
                    <a href="#" class="cta-link">Learn More</a>
                    <a href="#" class="cta-link">Buy</a>
                </div>
            </div>
        </section>
    </div>
    <footer>
        <form id="form" action="https://www.freecodecamp.com/email-submit">
            <input id="text" type="text" name="text" placeholder="Have a Question?" required>
        <br>
            <input id="email" type="email" name="email" placeholder="Please Enter You Email Here" required>
        <br>
            <button id="submit" type="submit" name="submit">Ask Now</button>
        </form>
    </footer>
</body>
</html>
