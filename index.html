            <ul class="nav-links">

                    <a href="#" class="cta-link">Learn More</a>

                    <h2 class="title-heading">Airpods</h2>
                    <h3 class="title-sub-heading">3rd Generation</h3>
                </div>
                <div class="cta cta-airpods">
                    <a href="#" class="cta-link">Learn More</a>
                    <a href="#" class="cta-link">Buy</a>

    <footer>

            <input id="submit" type="submit" name="submit">Submit</button>
